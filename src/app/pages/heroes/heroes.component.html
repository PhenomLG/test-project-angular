<section class="heroes">
  <div class="heroes__list">
    <h2 class="heroes__title">{{title | titlecase}}</h2>
    <div *ngFor="let hero of heroes | filterName : searchName" class="heroes__item" [routerLink]="['/heroes', hero.id]">
      <div class="heroes__item-id">{{hero.id}}</div>
      <div class="heroes__item-name">{{hero.name}}</div>
    </div>
  </div>
  <div class="heroes__search"><app-heroSearch (onSearchName)="onSearchName($event)"></app-heroSearch></div>
</section>
