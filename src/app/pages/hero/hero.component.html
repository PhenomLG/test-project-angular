<ng-template #err><app-error404></app-error404></ng-template>

<section *ngIf="hero; else err" class="hero">
  <h2 class="hero__title">{{hero.name | uppercase}} Details</h2>
  <div class="hero__wrapper">
    <div class="hero__id">id: {{hero.id}}</div>
    <label class="hero__label" for="name">Hero name:&nbsp;</label>
    <input class="hero__input" type="text" id="name" [(ngModel)]="hero.name">
  </div>
  <button (click)="goToPreviousPage()" class="hero__back">Back</button>
</section>
